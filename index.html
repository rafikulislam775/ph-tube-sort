<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A6-Build-PhTube</title>
    <link rel="shortcut icon" href="./logo/Logo.png" type="image/x-icon" />
    <!-- adding tail-wind-css and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar section -->
    <header class="container m-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="w-32">
            <img src="./logo/Logo.png" alt="" />
          </div>
        </div>
        <div class="navbar-center">
          <button class="btn btn-sm bg-gray-300">Sort by view</button>
        </div>
        <div class="navbar-end">
          <button class="btn btn-sm bg-red-500 text-white">
            <a href="./blog.html">Blog</a>
          </button>
        </div>
      </div>
      <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700" />
    </header>
    <!-- dynamic-content -->
    <main>
      <!-- tab section -->
      <section >
        <div
          id="tab-container"
          class="tabs flex justify-center items-center mb-5"
        ></div>
      </section>
      <!-- card-content -->
      <section>
        <div
          id="card-container"
          class="grid container m-auto grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
        ></div>
      </section>
      <!-- empty content -->
      <section class="container m-auto  " id="empty-container"></section>
    </main>
    
      
      
    
    

    <!--adding  script  file-->
    <script src="./js/script.js"></script>
  </body>
</html>
